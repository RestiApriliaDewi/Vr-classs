<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lantai -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- Dinding -->
      <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="#D3D3D3"></a-box>
      <a-box position="5 2 0" width="0.1" height="4" depth="10" color="#D3D3D3"></a-box>
      <a-box position="-5 2 0" width="0.1" height="4" depth="10" color="#D3D3D3"></a-box>

      <!-- Pintu - pojok kiri belakang -->
      <a-entity gltf-model="models/Doorway.glb" position="-4.5 0 -4.8" scale="0.2 0.2 0.2"></a-entity>

      <!-- Sofa - tengah ruang, agak ke kiri -->
      <a-entity gltf-model="models/Couch Small.glb" position="-1.5 0 -2" scale="0.2 0.2 0.2"></a-entity>

      <!-- Lukisan - dinding belakang agak kanan -->
      <a-entity gltf-model="models/Painting Canvas.glb" position="2.5 1.6 -4.95" rotation="0 0 0" scale="0.2 0.2 0.2"></a-entity>

      <!-- Kotak korek - di lantai sebelah kiri sofa -->
      <a-entity gltf-model="models/matchbox open.glb" position="-2.2 0.05 -2.2" scale="0.05 0.05 0.05"></a-entity>

      <!-- Alat lukis mini - di lantai sebelah kanan sofa -->
      <a-entity gltf-model="models/paint kit mini.glb" position="0 0.05 -2.2" scale="0.05 0.05 0.05"></a-entity>

      <!-- Papan tulis - di tengah dinding belakang -->
      <a-box position="0 2 -4.8" width="3" height="1.5" depth="0.1" color="#000"></a-box>

      <!-- Cahaya -->
      <a-light type="ambient" color="#BBB"></a-light>

      <!-- Kamera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>
    </a-scene>
  </body>
</html>
