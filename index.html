<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Kelas</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lantai -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      
      <!-- Dinding Belakang dan Samping -->
      <a-box position="0 2 -10" width="20" height="4" depth="0.1" color="#D3D3D3"></a-box>
      <a-box position="10 2 0" width="0.1" height="4" depth="20" color="#D3D3D3"></a-box>
      <a-box position="-10 2 0" width="0.1" height="4" depth="20" color="#D3D3D3"></a-box>

      <!-- Meja dari model -->
      <a-entity gltf-model="models/Desk.glb" position="-3 0 -4" scale="1 1 1"></a-entity>
      <a-entity gltf-model="models/Desk.glb" position="3 0 -4" scale="1 1 1"></a-entity>

      <!-- Speaker di atas meja -->
      <a-entity gltf-model="models/Desk speakers.glb" position="-3 1 -4" scale="0.8 0.8 0.8"></a-entity>
      <a-entity gltf-model="models/Desk speakers.glb" position="3 1 -4" scale="0.8 0.8 0.8"></a-entity>

      <!-- Globe -->
      <a-entity gltf-model="models/Globe.glb" position="-2 1 -3" scale="0.6 0.6 0.6"></a-entity>

      <!-- Kucing -->
      <a-entity gltf-model="models/Kitten.glb" position="0 0 -2" scale="0.7 0.7 0.7"></a-entity>

      <!-- Papan pengumuman -->
      <a-entity gltf-model="models/Message board.glb" position="0 1.5 -9.8" scale="1.2 1.2 1.2"></a-entity>

      <!-- Papan tulis (manual) -->
      <a-box position="0 2 -9.5" width="5" height="2" depth="0.1" color="#000"></a-box>

      <!-- Cahaya -->
      <a-light type="ambient" color="#CCC"></a-light>
      <a-light type="directional" intensity="0.5" position="1 3 1"></a-light>

      <!-- Kamera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>

      <!-- Musik -->
      <a-sound src="audio/no-copyright-music-happy-306601.mp3" autoplay="true" loop="true" position="0 2 0"></a-sound>
    </a-scene>
  </body>
</html>
