<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lantai -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      
      <!-- Dinding -->
      <a-box position="0 2 -5" width="10" height="4" depth="0.1" color="#D3D3D3"></a-box>
      <a-box position="5 2 0" width="0.1" height="4" depth="10" color="#D3D3D3"></a-box>
      <a-box position="-5 2 0" width="0.1" height="4" depth="10" color="#D3D3D3"></a-box>

      <!-- Meja dan Kursi -->
      <a-box position="-2 0.5 -2" width="2" height="0.1" depth="1" color="#8B4513"></a-box>
      <a-box position="2 0.5 -2" width="2" height="0.1" depth="1" color="#8B4513"></a-box>
      <a-box position="-2 0.5 -4" width="2" height="0.1" depth="1" color="#8B4513"></a-box>
      <a-box position="2 0.5 -4" width="2" height="0.1" depth="1" color="#8B4513"></a-box>

      <!-- Kursi -->
      <a-box position="-2.5 0.25 -2.5" width="0.5" height="0.5" depth="0.5" color="#654321"></a-box>
      <a-box position="-1.5 0.25 -2.5" width="0.5" height="0.5" depth="0.5" color="#654321"></a-box>
      <a-box position="1.5 0.25 -2.5" width="0.5" height="0.5" depth="0.5" color="#654321"></a-box>
      <a-box position="2.5 0.25 -2.5" width="0.5" height="0.5" depth="0.5" color="#654321"></a-box>
      <a-box position="-2.5 0.25 -4.5" width="0.5" height="0.5" depth="0.5" color="#654321"></a-box>
      <a-box position="-1.5 0.25 -4.5" width="0.5" height="0.5" depth="0.5" color="#654321"></a-box>
      <a-box position="1.5 0.25 -4.5" width="0.5" height="0.5" depth="0.5" color="#654321"></a-box>
      <a-box position="2.5 0.25 -4.5" width="0.5" height="0.5" depth="0.5" color="#654321"></a-box>

      <!-- Papan Tulis -->
      <a-box position="0 2 -4.8" width="3" height="1.5" depth="0.1" color="#000"></a-box>

      <!-- Meja dari model -->
      <a-entity gltf-model="models/Desk.glb" position="-3 0 -4" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="models/Desk.glb" position="3 0 -4" scale="0.3 0.3 0.3"></a-entity>

      <!-- Speaker di atas meja -->
      <a-entity gltf-model="models/Desk speakers.glb" position="-3 1 -4" scale="0.3 0.3 0.3"></a-entity>
      <a-entity gltf-model="models/Desk speakers.glb" position="3 1 -4" scale="0.3 0.3 0.3"></a-entity>

      <!-- Globe -->
      <a-entity gltf-model="models/Globe.glb" position="-2 1 -3" scale="0.2 0.2 0.2"></a-entity>

      <!-- Kucing -->
      <a-entity gltf-model="models/Kitten.glb" position="0 0 -2" scale="0.2 0.2 0.2"></a-entity>

      <!-- Papan pengumuman -->
      <a-entity gltf-model="models/Message board.glb" position="0 1.5 -9.8" scale="0.4 0.4 0.4"></a-entity>

      <!-- Cahaya -->
      <a-light type="ambient" color="#BBB"></a-light>

      <!-- Kamera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>

      <!-- Musik -->
      <a-sound src="audio/no-copyright-music-happy-306601.mp3" autoplay="true" loop="true" position="0 2 0"></a-sound>
    </a-scene>
  </body>
</html>
