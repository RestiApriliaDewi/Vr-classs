<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lantai -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Dinding Belakang -->
      <a-box position="0 2 -10" width="20" height="4" depth="0.1" color="#D3D3D3"></a-box>

      <!-- Objek Kompleks via URL -->
      <a-entity 
        gltf-model="https://cdn.aframe.io/test-models/models/glTF/Duck/glTF/Duck.gltf" 
        position="-4 0 -6" 
        scale="0.5 0.5 0.5"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
      </a-entity>

      <a-entity 
        gltf-model="https://cdn.aframe.io/test-models/models/glTF/RobotExpressive/RobotExpressive.gltf" 
        position="-2 0 -6" 
        scale="0.5 0.5 0.5">
      </a-entity>

      <a-entity 
        gltf-model="https://cdn.aframe.io/test-models/models/glTF/Flamingo.glb" 
        position="0 0 -6" 
        scale="0.02 0.02 0.02"
        class="clickable"
        event-set__enter="_event: click; _target: #flamingo; animation__click: property: position; to: 0 2 -6; dur: 1000;">
        <a-animation begin="click" attribute="rotation" to="0 360 0" dur="2000" easing="ease-in-out"></a-animation>
      </a-entity>

      <a-entity 
        gltf-model="https://cdn.aframe.io/test-models/models/glTF/Avocado/Avocado.gltf" 
        position="2 0 -6" 
        scale="5 5 5">
      </a-entity>

      <a-entity 
        gltf-model="https://cdn.aframe.io/test-models/models/glTF/BrainStem/BrainStem.gltf" 
        position="4 0 -6" 
        scale="1.5 1.5 1.5">
      </a-entity>

      <!-- Audio -->
      <a-sound 
        src="https://cdn.glitch.global/f9d9bcb1-808d-4b17-8cb1-e5879d10690b/no-copyright-music-happy-306601.mp3?v=1683631787595" 
        autoplay="true" 
        loop="true" 
        position="0 2 0">
      </a-sound>

      <!-- Kamera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>

      <!-- Cahaya -->
      <a-light type="ambient" color="#FFF"></a-light>
    </a-scene>
  </body>
</html>
