<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VR Kelas Sederhana</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lantai -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Objek Kompleks -->
      <a-assets>
        <a-asset-item id="pcModel" src="models/pc.glb"></a-asset-item>
        <a-asset-item id="projectorModel" src="models/projector.glb"></a-asset-item>
        <a-asset-item id="cabinetModel" src="models/cabinet.glb"></a-asset-item>
        <a-asset-item id="globeModel" src="models/globe.glb"></a-asset-item>
        <a-asset-item id="speakerModel" src="models/speaker.glb"></a-asset-item>
        <audio id="speakerAudio" src="audio/music.mp3"></audio>
      </a-assets>

      <a-entity gltf-model="#pcModel" position="-3 0 -3" scale="0.5 0.5 0.5"></a-entity>
      <a-entity gltf-model="#projectorModel" position="0 2.5 -5" scale="0.4 0.4 0.4"></a-entity>
      <a-entity gltf-model="#cabinetModel" position="4 0 -4" scale="0.8 0.8 0.8"></a-entity>

      <!-- Globe animasi otomatis -->
      <a-entity gltf-model="#globeModel" position="0 1 -3" scale="0.6 0.6 0.6"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>

      <!-- Speaker interaktif -->
      <a-entity id="speaker" gltf-model="#speakerModel" position="2 0 -2" scale="0.5 0.5 0.5"
                sound="src: #speakerAudio; on: click"
                animation__click="property: position; startEvents: click; to: 2 1 -2; dur: 500; dir: alternate; loop: 1">
      </a-entity>

      <!-- Kamera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 4"></a-entity>

      <!-- Cahaya -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light type="directional" color="#fff" position="0 5 5"></a-light>
    </a-scene>
  </body>
</html>
